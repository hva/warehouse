<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{{ globals.company }}</title>

  <link rel="stylesheet" href="/static/css/normalize.css" />
  <link rel="stylesheet" href="/static/css/foundation.css" />
  <link rel="stylesheet" href="/static/css/skill.css" />

</head>
<body>

{% load url from future %}

  <div class="contain-to-grid">
    <nav class="top-bar">
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1><a href="/"><div class="logo"></div><small>v. {{ globals.version }}</small></a></h1>
        </li>
      </ul>
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
        {% if user.is_authenticated %}
          <li class="divider"></li>
          <li><a href="{% url 'django.contrib.auth.views.logout' %}">Выйти</a></li>
          <li class="divider"></li>
        {% endif %}
        </ul>
      </section>
    </nav>
  </div>

  <div class="row">
    <div class="columns">
      {% block title %}{% endblock %}
    </div>
  </div>

  {% block content %}{% endblock %}

  {% block script %}{% endblock %}
</body>
</html>
