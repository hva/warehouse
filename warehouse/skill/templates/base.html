<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{{ globals.company }}</title>

  <link rel="stylesheet" href="/static/css/normalize.css" />
  <link rel="stylesheet" href="/static/css/foundation.css" />
  <link rel="stylesheet" href="/static/css/skill.css" />

</head>
<body>

{% load url from future %}

  <nav class="top-bar">
    <ul class="title-area">
      <li class="name">
        <h1><a href="{% url 'skill.views.home' %}"><div class="logo"></div><small>v. {{ globals.version }}</small></a></h1>
      </li>
    </ul>
    <section class="top-bar-section">
    {% if user.is_authenticated %}
      <ul class="right">
        <li class="divider"></li>
        <li><a href="{% url 'skill.views.taxonomy' %}">Номенклатура</a></li>
        <li class="divider"></li>
        <li class="has-form"><a href="{% url 'django.contrib.auth.views.logout' %}" class="button">Выйти</a></li>
      </ul>
    {% endif %}
    </section>
  </nav>

  <div class="row">
    <div class="columns">
      {% block title %}{% endblock %}
    </div>
  </div>

  {% block content %}{% endblock %}

  {% block script %}{% endblock %}
</body>
</html>
